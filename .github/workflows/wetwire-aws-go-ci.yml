name: wetwire-aws Go CI

on:
  push:
    branches: [main]
    paths:
      - 'go/wetwire-aws/**'
      - '.github/workflows/wetwire-aws-go-ci.yml'
  pull_request:
    paths:
      - 'go/wetwire-aws/**'
      - '.github/workflows/wetwire-aws-go-ci.yml'

defaults:
  run:
    working-directory: go/wetwire-aws

jobs:
  test:
    name: Test Go ${{ matrix.go-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.go-version }}
          path: go/wetwire-aws/coverage.out

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: go/wetwire-aws

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build CLI
        run: go build -v ./cmd/wetwire-aws

      - name: Verify CLI runs
        run: |
          ./wetwire-aws --help
          echo "CLI built and runs successfully"

  codegen:
    name: Test Code Generation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download CloudFormation spec
        run: go run ./codegen/fetch.go

      - name: Parse spec
        run: go run ./codegen/parse.go

      - name: Generate types (dry run)
        run: |
          mkdir -p resources
          go run ./codegen/generate.go --dry-run || echo "Dry run complete"

      - name: Verify spec was downloaded
        run: |
          if [ -f "specs/CloudFormationResourceSpecification.json" ]; then
            echo "Spec downloaded successfully"
            ls -la specs/
          else
            echo "Spec download verification skipped (may be cached)"
          fi
