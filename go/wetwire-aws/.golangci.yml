run:
  timeout: 5m

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - staticcheck
    - errcheck
    - ineffassign
    - unused
    - misspell

linters-settings:
  goimports:
    local-prefixes: github.com/lex00/wetwire-aws

issues:
  # Don't limit issues per linter
  max-issues-per-linter: 0
  max-same-issues: 0
  # Exclude files using exclude-files for glob patterns
  exclude-files:
    - "resources/.*\\.go$"
    - "examples/.*\\.go$"
  # Exclude generated files (files containing "Code generated" comment)
  exclude-generated: strict
