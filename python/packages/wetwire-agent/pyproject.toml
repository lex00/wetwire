[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wetwire-agent"
version = "0.1.0"
description = "Testing and design orchestration for wetwire domain packages"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "wetwire contributors" }
]
keywords = ["infrastructure", "testing", "agent", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "wetwire-aws>=0.1.0",  # AWS domain package
    "anthropic>=0.40.0",   # Claude API
    "cfn-lint>=1.0.0",     # CloudFormation linter
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]
ai = [
    "anthropic>=0.40.0",
]

[project.scripts]
wetwire-agent = "wetwire_agent.cli:main"

[project.urls]
Homepage = "https://github.com/example/wetwire"
Documentation = "https://github.com/example/wetwire/tree/main/python/packages/wetwire-agent/docs"
Repository = "https://github.com/example/wetwire"

[tool.hatch.build.targets.wheel]
packages = ["src/wetwire_agent"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"
