[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wetwire"
version = "0.1.0"
description = "Declarative dataclass framework for infrastructure-as-code"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [
    { name = "Alex Artigues", email = "albert.a.artigues@gmail.com" }
]
keywords = [
    "dataclasses",
    "infrastructure",
    "declarative",
    "dsl",
    "typing",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "graph-refs>=0.1.0",
]

[project.optional-dependencies]
codegen = [
    "requests>=2.28",
    "black>=23.12",
]
dev = [
    "mypy>=1.8",
    "pyright>=1.1",
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "ruff>=0.1",
    "black>=23.12",
]

[dependency-groups]
dev = [
    "mypy>=1.8",
    "pyright>=1.1",
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "ruff>=0.1",
    "black>=23.12",
    "pyyaml>=6.0.3",
    "types-PyYAML>=6.0",
    "types-requests>=2.28",
]
docs = [
    "pdoc>=14.0",
]

[project.urls]
Homepage = "https://github.com/lex00/wetwire"
Documentation = "https://github.com/lex00/wetwire#readme"
Repository = "https://github.com/lex00/wetwire"
Issues = "https://github.com/lex00/wetwire/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/scripts",
    "/README.md",
    "/pyproject.toml",
]
exclude = [
    "/.git",
    "/.venv",
    "/.pytest_cache",
    "/__pycache__",
    "*.pyc",
]

[tool.hatch.build.targets.wheel]
packages = ["src/wetwire"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "strict"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=wetwire --cov-report=term-missing"
pythonpath = ["src"]

[tool.coverage.run]
source = ["src/wetwire"]
omit = ["*/tests/*"]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

